name: merge validations

on:
  pull_request:
    branches: [ main ]
    types: labeled
  repository_dispatch:
    types: [trigger_end_to_end_tests]

jobs:
  Remove_label:
    runs-on: ubuntu-latest
    if: |
      (github.event.label.name == 'run-test-suite') ||
      (github.event_name == 'repository_dispatch' && github.event.action == 'trigger_end_to_end_tests')

    steps:
      - name: Remove label
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.removeLabel({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'run-test-suite'
            })

  E2E_linting_check:
    runs-on: ubuntu-latest
    if: |
      (github.event.label.name == 'run-test-suite') ||
      (github.event_name == 'repository_dispatch' && github.event.action == 'trigger_end_to_end_tests')
    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4

      - name: Perform linting checks
        uses: ./.github/actions/linting-check


  E2E_wdl_validation:
    needs: E2E_linting_check
    uses: ./.github/workflows/validate_wdls.yaml
