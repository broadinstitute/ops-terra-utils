name: merge validations

on:
  pull_request:
    branches: [ main ]
    types: opened
  issue_comment:
    types: created
  workflow_dispatch:

jobs:

  E2E_linting_check:
    runs-on: ubuntu-latest
    steps:
      - name: clone branch of PR
        uses: actions/checkout@v3
        with:
          ref: ${{ github.sha }}


      - name: Perform linting checks
        uses: ./.github/actions/linting-check
      - name: update commit status
        if: always()
        uses: ./.github/actions/job-status-util
        with:
          context: 'E2E_linting_check'
          job_url: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/job/${{ github.job }}"
          status: ${{ job.status }}


  E2E_wdl_validation:
    needs: E2E_linting_check
    uses: ./.github/workflows/validate_wdls.yaml

  E2E_integration_tests:
    needs: E2E_linting_check
    uses: ./.github/workflows/integration-tests.yaml
    secrets: inherit
